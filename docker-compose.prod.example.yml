services:
  banha:
    build: .
    ports:
      - "0.0.0.0:3030:3030"
    environment:
      - NODE_ENV=production
      - CLAUDE_CONFIG_DIR=/home/nextjs/.claude
    volumes:
      # Persist SQLite database - update path for your server
      - /path/to/data:/app/data
      # Claude credentials (with explicit config dir) - update path for your server
      - /path/to/.claude:/home/nextjs/.claude
    networks:
      - caddy_proxy
    restart: unless-stopped

networks:
  caddy_proxy:
    external: true
